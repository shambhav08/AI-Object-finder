<html>

    <head>

        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body background="background.jpg">

        <center>

            <h3 class="btn btn-info heading">AI Video Surveillance
            <br><br>
            <div id="note">If the input name which you will give matches the names present in CoCo model then only it wil detect</div>
            </h3>
            <br><br>
            <label id="label">Object Name :</label>
            <br><br>
            <input class="object_name" placeholder="Type the Object's Name here...">
            <br><br>
            <button class="btn btn-success" onclick="start()" id="start">START</button>
            <br><br>
            <h3 class="btn btn-danger" id="status"></h3>
            <h3 class="btn btn-warning" id="object_status"></h3>
          
        </center>

    </body>

</html>
